name: Initialize Docs Directory

# Manually trigger this one-time setup
on:
  workflow_dispatch:

jobs:
  init-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install python-frontmatter

      - name: Generate initial directory index
        run: python scripts/generate_index.py

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/index.md
          git diff --cached --quiet || git commit -m "ðŸ“‚ Initialize process directory"
          git push
