name: Process Form Data

on:
  push:
    paths:
      - 'data/Template for Processes.json'
      - 'scripts/process_form_data.py'

jobs:
  generate-md:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # (You can drop pandas/openpyxl since the JSON-only script doesnâ€™t need them,
      #  but leaving them installed is harmless.)
      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: Generate Markdown from JSON
        run: python scripts/process_form_data.py

      - name: Commit and push generated Markdown
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "ðŸ“„ Auto-generated process markdown"
          git push
