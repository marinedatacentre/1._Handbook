name: Process Form Data

on:
  push:
    paths:
      - 'data/Template for Processes.xlsx'
      - 'scripts/process_form_data.py'

jobs:
  generate-md:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: Run script to generate Markdown
        run: python scripts/process_form_data.py

      - name: Commit and push Markdown
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add handbook.md/
          git commit -m "ðŸ“„ Auto-generated process markdown" || echo "âœ… No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
